<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA｜今日のサイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>AURA</h1>

  <div class="birth-card" id="birthCard">
    <input type="date" id="birthday">
    <button id="saveBirthday">誕生日を保存</button>
  </div>

  <div class="aura-text" id="auraText">
    今日のサインを受け取る準備ができています
  </div>

  <button id="refresh">今日のサインを受け取る</button>

  <div class="result hidden" id="result">
    <div class="fortune">
      今日の運勢：<span id="fortune-stars"></span>
    </div>

    <div class="message" id="fortune-message"></div>

    <div class="item">
      ラッキーアイテム：<span id="lucky-item"></span>
    </div>
    <div class="color">
      ラッキーカラー：<span id="lucky-color"></span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
