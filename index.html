<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>AURA</h1>

  <div class="birth-card" id="birthCard">
    <input type="date" id="birthday">
    <button type="button" id="saveBirthday">誕生日を保存</button>
  </div>

  <div class="aura-text" id="auraText">
    今日のサインを受け取る準備ができています
  </div>

  <button type="button" id="refresh">今日のサインを受け取る</button>

  <div class="tabs">
    <button type="button" class="tab active" data-tab="love">❤️ 恋愛</button>
    <button type="button" class="tab" data-tab="work">💼 仕事</button>
    <button type="button" class="tab" data-tab="money">💰 金運</button>
    <button type="button" class="tab" data-tab="health">🌱 健康</button>
  </div>

  <div class="result hidden" id="result">
    <div class="fortune-block active" data-type="love">
      <div class="stars" id="love-stars"></div>
      <div class="text" id="love-message"></div>
    </div>

    <div class="fortune-block" data-type="work">
      <div class="stars" id="work-stars"></div>
      <div class="text" id="work-message"></div>
    </div>

    <div class="fortune-block" data-type="money">
      <div class="stars" id="money-stars"></div>
      <div class="text" id="money-message"></div>
    </div>

    <div class="fortune-block" data-type="health">
      <div class="stars" id="health-stars"></div>
      <div class="text" id="health-message"></div>
    </div>

    <div class="item">ラッキーアイテム：<span id="lucky-item"></span></div>
    <div class="color">ラッキーカラー：<span id="lucky-color"></span></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
